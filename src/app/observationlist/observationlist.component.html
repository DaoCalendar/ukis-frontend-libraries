<clr-datagrid>
  <clr-dg-column [clrDgField]="'name'">Layer name</clr-dg-column>
  <clr-dg-column [clrDgField]="'type'">Type</clr-dg-column>



  <clr-dg-row *clrDgItems="let layer of layers" (dblclick)="addOverlay(layer)">
    <clr-dg-cell>{{layer.name}}</clr-dg-cell>
    <clr-dg-cell>{{layer.type}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>{{layers.length}} observations</clr-dg-footer>
</clr-datagrid>
