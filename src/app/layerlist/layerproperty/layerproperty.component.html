<div class="lproperties">
  <div>
    <clr-icon shape="cog" size="16" [ngClass]="{'iconButton': true, 'is-solid': activeTabs['settings']}" (click)="switchTab('settings')"></clr-icon>
    <clr-icon shape="info-standard" size="16" [ngClass]="{'iconButton': true, 'is-solid': activeTabs['description']}" (click)="switchTab('description')"></clr-icon>
  </div>
  <hr>
  <div *ngIf="activeTabs['settings']">
    <label [for]="'layer_transparency_slider'+i + '_' + j">Opacity: {{" "}}</label>
    <input [id]="'layer_transparency_slider'+i + '_' + j"
           type="range" name="points" [value]="layer.opacity" [min]="0.0" [max]="1.0" [step]="0.1"
           (change)="changeOpacity(layer)"
           [(ngModel)]="layer.opacity" />
    {{" "+layer.opacity}}
  </div>
  <div *ngIf="activeTabs['description']">
    <p>short layer description and legend goes here</p>
  </div>
</div>
