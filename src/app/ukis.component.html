<clr-main-container>

  <ukis-global-alert *ngIf="alert" [(alert)]="alert"></ukis-global-alert>

  <ukis-header [ukis-title]="title">
    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="cog"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="..." clrDropdownItem>About</a>
        <a href="..." clrDropdownItem>Preferences</a>
        <a href="..." clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>

    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="help-info"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="..." clrDropdownItem>About</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </ukis-header>


  <!--
  <nav class="subnav">
      <ul class="nav">
          <li class="nav-item">
              <a class="nav-link active" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Management</a>
          </li>
      </ul>
  </nav>
-->
  <div class="content-container" [ngClass]="{'floating':ui.floating}">
    <!-- reverse-->

    <div class="content-area">
      <ukis-ol-map class="map" [layers]="layerSvc"></ukis-ol-map>
    </div>

    <ukis-mapcontrol class="top-right"></ukis-mapcontrol>
    <!-- <nav class="sidenav"> -->
    <clr-vertical-nav clrVerticalNavCollapsible="false" [clr-nav-level]="1">

      <clr-vertical-nav-group>
        <clr-icon shape="flame" clrVerticalNavIcon></clr-icon>
        vertical nav group
        <clr-vertical-nav-group-children>
          <div class="toggle-switch" clrVerticalNavLink>
            <input type="checkbox" id="toggle_1">
            <label for="toggle_1">Toggles turn on and off</label>
          </div>
          <div class="radio" clrVerticalNavLink>
            <input type="radio" name="gridRadios" id="checkrads_9">
            <label for="checkrads_9">Radio option 1</label>
          </div>
          <div class="checkbox" clrVerticalNavLink>
            <input type="checkbox" id="checkrads_2" checked>
            <label for="checkrads_2">Checkbox 2</label>
          </div>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <clr-vertical-nav-group>
        <clr-icon shape="bolt" clrVerticalNavIcon></clr-icon>
        vertical nav group
        <clr-vertical-nav-group-children>
          <a clrVerticalNavLink>
            Vertical Nav Link
          </a>
          <a clrVerticalNavLink>
            Vertical Nav Link
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <div class="nav-divider"></div>
      <a clrVerticalNavLink (click)="setAlert('info')">
        <clr-icon shape="info-circle" clrVerticalNavIcon></clr-icon>
        alert-info
      </a>
      <a clrVerticalNavLink (click)="setAlert('warning')">
        <clr-icon shape="exclamation-triangle" clrVerticalNavIcon></clr-icon>
        alert-warning
      </a>
      <a clrVerticalNavLink (click)="setAlert('danger')">
        <clr-icon shape="exclamation-circle" clrVerticalNavIcon></clr-icon>
        alert-danger
      </a>
      <div class="nav-divider"></div>
      <a clrVerticalNavLink (click)="ui.floating=!ui.floating">
        <clr-icon [attr.shape]="ui.floating?'resize-up':'resize-down'" clrVerticalNavIcon></clr-icon>
        {{ui.floating?'attach':'detach'}}
      </a>
      <div class="nav-divider"></div>
      <a clrVerticalNavLink (click)="ui.footer=!ui.footer">
        <clr-icon shape="angle-double" [attr.dir]="ui.footer?'down':'up'" clrVerticalNavIcon></clr-icon>
        {{ui.footer?'hide':'show'}}
      </a>

    </clr-vertical-nav>
    <!-- </nav> -->


  </div>
  <footer class="footer" *ngIf="ui.footer">
    <ukis-mapnavigator></ukis-mapnavigator>
  </footer>
</clr-main-container>
