<div *ngIf="projList">
  <div *ngFor="let proj of projList" (click)="setNewProjection(proj)">
    <div class="layergroup">
      <div class="head">
        <span class="title" [title]="proj.title" (click)="setNewProjection(proj)">
          {{proj.title || proj.code}}
        </span>
        <clr-icon class="iconButton" [ngClass]="{'is-solid':proj===selectedProj}"
          [attr.shape]="proj===selectedProj?'eye':'eye-hide'" title="{{proj.code}}"></clr-icon>
      </div>
    </div>
  </div>
</div>
