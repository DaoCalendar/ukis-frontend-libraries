<clr-wizard [clrWizardOpen]=true clrWizardSize="md"  
[clrWizardPreventModalAnimation]="true"
class="clr-wizard--inline clr-wizard--no-shadow clr-wizard--no-title">

<clr-wizard-title>Configure WPS</clr-wizard-title>

<clr-wizard-button [type]="'cancel'">Cancel</clr-wizard-button>
<clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
<clr-wizard-button [type]="'next'">Next</clr-wizard-button>
<clr-wizard-button [type]="'finish'">Finish</clr-wizard-button>

<clr-wizard-page [clrWizardPageNextDisabled]="!wps.process">
    <ng-template clrPageTitle>
        {{ wps.process?.title[0].value || "Select process" }}
    </ng-template>
    
    <section class="form-block">
        <form [formGroup]="wpsConfigurationForm">
            Select process
            <div class="form-group">
                <label>Available processes:</label>
                <div class="select">
                    <select formControlName="processFormControl" (change)="onProcessSelected($event.target.value)">
                        <option></option>
                        <option *ngFor="let process of (availableProcesses | async)" [value]="process.title[0].value">{{process.title[0].value}}</option>
                    </select>
                </div>
            </div>
        </form>
    </section>

</clr-wizard-page>

<clr-wizard-page [clrWizardPageNextDisabled]="!wps.description">
    <ng-template clrPageTitle>
        {{ wps.description?.title[0].value || "Select process" }}
    </ng-template>
    
    <section class="form-block">
        <form [formGroup]="wpsConfigurationForm">
            Description
            <div class="form-group">
                <label>Description</label>
                <div class="select">
                    <select formControlName="descriptionFormControl" (change)="onDescriptionSelected($event.target.value)">
                        <option></option>
                        <option *ngFor="let description of (availableDescriptions | async)" [value]="description.title[0].value">{{description.title[0].value}}</option>
                    </select>
                </div>
            </div>
        </form>
    </section>

</clr-wizard-page>

<clr-wizard-page>
        <ng-template clrPageTitle>
            Select Inputs
        </ng-template>

        <section class="form-block">
            <form [formGroup]="wpsConfigurationForm">
                Inputs
                <div class="form-group">
                    <label>Inputs</label>
                    <div class="select">
                        <select>
                            <option *ngFor="let input of wps.description?.dataInputs.input">{{input.TYPE_NAME}}</option>
                        </select>
                    </div>
                </div>
            </form>
        </section>
</clr-wizard-page>


</clr-wizard>
