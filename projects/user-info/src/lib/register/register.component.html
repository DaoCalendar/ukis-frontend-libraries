<div class="login-wrapper">
  <form class="login" [formGroup]="usrInfoForm" (ngSubmit)="register()">
    <div class="login-group">
      <clr-input-container>
        <input type="text" name="usrName" clrInput placeholder="Username" [formControl]="usrInfoForm.get('usrName')" />
        <clr-control-error>Username is {{getFormError('usrName')}}</clr-control-error>
      </clr-input-container>
      <clr-password-container>
        <input type="password" name="usrPass" clrPassword placeholder="Password"
          [formControl]="usrInfoForm.get('usrPass')" />
        <clr-control-error>Password is {{getFormError('usrPass')}}</clr-control-error>
      </clr-password-container>


      <clr-input-container>
        <input type="text" name="firstName" clrInput placeholder="First Name"
          [formControl]="usrInfoForm.get('firstName')" />
        <clr-control-error>First Name is {{getFormError('firstName')}}</clr-control-error>
      </clr-input-container>

      <clr-input-container>
        <input type="text" name="lastName" clrInput placeholder="Last Name"
          [formControl]="usrInfoForm.get('lastName')" />
        <clr-control-error>Last Name is {{getFormError('lastName')}}</clr-control-error>
      </clr-input-container>

      <clr-input-container>
        <input type="email" name="email" clrInput placeholder="Email" [formControl]="usrInfoForm.get('email')" />
        <clr-control-error>Is not a {{getFormError('email')}}</clr-control-error>
      </clr-input-container>

      <button type="submit" class="btn btn-primary" [disabled]="usrInfoForm.invalid"
        (click)="register()">Register</button>
    </div>
  </form>
</div>
