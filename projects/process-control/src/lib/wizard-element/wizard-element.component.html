<h3>
    {{process.getName()}}
</h3>

<p>
    {{process.getDescription()}}
</p>

<ng-container [ngSwitch]="process.getState() | async">

    <ng-container *ngSwitchCase="'unavailable'">
        This process can not be configured yet.  
    </ng-container>

    <ng-container *ngSwitchCase="'available'">
        <ukis-form [fg]="processForm" [parameters]="process.getConfig()" (formSubmitted)="onSubmit($event)"></ukis-form>
    </ng-container>
    
    
    <ng-container *ngSwitchCase="'running'">
        <span class="spinner spinner-inline"> Loading... </span>
    </ng-container>

    <ng-container *ngSwitchCase="'completedSuccessfully'">
        <button class="btn btn-outline" (click)="onNextClicked()">Next</button>
        <button class="btn btn-outline" (click)="onReconfigureClicked()">Reconfigure</button>
    </ng-container>

</ng-container>
