<div class="mouse-position-control">
  <div>
    {{x}}: {{toPrecision(mapCoordinates[0],precision)}}
    {{y}}: {{toPrecision(mapCoordinates[1],precision)}}
    Zoom: {{zoom}}
  </div>

  <div class="clr-select-wrapper">
    <select class="clr-select" (change)="onChangeProj($event.target.value)" clrSelect>
      <option *ngFor="let projection of projections" [value]="projection.value">{{projection.title}}</option>
    </select>
  </div>
  <div class="input-wrapper">
    <label>Precision </label>
    <input type="number" min="0" max="12" [(ngModel)]="precision" clrInput />
  </div>
</div>
