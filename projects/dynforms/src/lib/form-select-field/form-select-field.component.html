<div  >
  <clr-input-container>
    <label>
      {{parameter.name}}:
      <select clrSelect  [attr.disabled]="disabled ? '' : null"  (change)="onChange($event.target.value)">
        <option [value]="activeOption" selected>{{activeOption}}</option>
        <option *ngFor="let option of options" [value]="option">{{option}}</option>
      </select>
    </label>
  </clr-input-container>
</div>
