<form [formGroup]="fg" (ngSubmit)="onSubmit()"  clrForm>

    <div *ngFor="let parameter of parameters">

        <ng-container [ngSwitch]="parameter.parametertype">
            <div *ngSwitchCase="'string'"  ><ukis-form-string-field   [parameter]="parameter" [formControlName]="parameter.id"></ukis-form-string-field></div>
            <div *ngSwitchCase="'select'"  ><ukis-form-select-field   [parameter]="parameter" [formControlName]="parameter.id"></ukis-form-select-field></div>
            <div *ngSwitchCase="'bbox'"    ><ukis-form-bbox-field     [parameter]="parameter" [formControlName]="parameter.id"></ukis-form-bbox-field></div>
            <div *ngSwitchDefault          ><ukis-form-string-field   [parameter]="parameter" [formControlName]="parameter.id"></ukis-form-string-field></div>
        </ng-container>

        <p>{{parameter.description}}</p>

    </div>

    <button type="submit" [disabled]="!fg.valid"  class="btn btn-outline">Configure</button>
</form>
