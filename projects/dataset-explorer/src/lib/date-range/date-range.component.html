<clr-dropdown>
  <span>{{daterange.valuemin}} - {{daterange.valuemax}}</span>
  <button type="button" class="btn btn-sm btn-link btn-icon" clrDropdownTrigger>
    <clr-icon shape="calendar" (click)="(toggle)?toggle=false:toggle=true;"></clr-icon>
  </button>
  <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
    <input clrInput placeholder="Start Date" type="date" name="valuemin" [min]="daterange.min" [max]="daterange.max"
      [(ngModel)]="daterange.valuemin" (ngModelChange)="onDateRangeChange($event)" />

    <input clrInput placeholder="End Datet" type="date" name="valuemax" [min]="daterange.min" [max]="daterange.max"
      [(ngModel)]="daterange.valuemax" (ngModelChange)="onDateRangeChange($event)" />

  </clr-dropdown-menu>
</clr-dropdown>
